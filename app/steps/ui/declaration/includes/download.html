{% macro download(language, content) %}
    <div class="declaration-grid-item">
        <h2 class="govuk-heading-m">{{ content.saveThisPage | safe }}</h2>
        <p class="govuk-body">
            <em class="icon icon-file-download"></em>
            <a class="govuk-link anchor-margin-left" id="declarationPdfHref-{{ language }}" href="/declaration-pdf">{{ content.declarationPdf | safe }}</a>
        </p>
    </div>
{% endmacro %}
